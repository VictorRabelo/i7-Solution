<form #form="ngForm" (ngSubmit)="onSubmit(form)" (keydown.enter)="$event.preventDefault()" class="card card-load mb-0">

    <div class="modal-header">
      <h4>{{ crud | titlecase }} Empresa</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
            <label for="uuid">Selecione uma empresa:</label>
            <select required class="form-control" name="uuid" [(ngModel)]="dados.uuid" #uuid="ngModel"
                [ngClass]="{'is-invalid': !uuid.valid && (uuid.touched || form.submitted)}">
                <option selected value="">----</option>
                <option *ngFor="let item of data" [value]="item.id">{{ item.nome | titlecase }}</option>
            </select>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Voltar</button>
      <button type="submit" class="btn btn-success" [disabled]="loading">
        <div class="spinner-border text-danger" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!loading">{{ crud | titlecase }}</span>
      </button>
    </div>
  
    <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
</form>
