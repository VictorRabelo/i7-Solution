<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1">
            <img src="/assets/img/i7.svg" alt="Logo i7 Solution" width="100">
        </a>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()" (keydown.enter)="loginByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="E-mail"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    [type]="type"
                    class="form-control"
                    placeholder="Senha"
                />
                <div class="input-group-append">
                    <div class="input-group-text" style="cursor: pointer;" (click)="changePassword()">
                        <i class="fas fa-eye" *ngIf="!show" [@enterAnimation]></i>
                        <i class="fas fa-eye-slash" *ngIf="show" [@enterAnimation]></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Lembra-me </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-5">
                    <app-button [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                        [disabled]="isAuthLoading">
                        Entrar
                    </app-button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <p class="mb-1">
            <a [routerLink]="['/forgot-password']">Esqueceu a senha?</a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
